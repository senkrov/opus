    <style>
      html {
        font-size: 14px;
      }
      body {
        font-family: 'JetBrains Mono', monospace;
        background-color: #0D1117;
      }

      /*
       * Fade-in and slide-up animation for initial page load.
       */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-in {
        animation: fadeInUp 0.5s ease-out forwards;
      }

      /*
       * Helper class to set initial state for elements that will be animated in.
       */
      .will-animate {
        opacity: 0;
      }

      /*
       * Animation for flashing highlighted search terms.
       */
      .highlight-mark.flash-animation {
        animation: flash-blue 1.5s ease-out;
      }

      @keyframes flash-blue {
        0%, 100% {
          background-color: rgba(250, 204, 21, 0.3); /* bg-yellow-500/30 */
          box-shadow: none;
          color: #fde68a; /* text-yellow-200 */
        }
        50% {
          background-color: rgba(59, 130, 246, 0.7); /* flash with blue-500/70 */
          box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
          color: #eff6ff; /* lighter text e.g. blue-50 */
        }
      }
    </style>
