name: Deploy to VPS
on:
  push:
    branches: [master]
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run build
      - name: Deploy
        run: |
          cp -r dist/* /var/www/opus/
          chown -R www-data:www-data /var/www/opus
          systemctl restart nginx  # Optional: Restart if needed
